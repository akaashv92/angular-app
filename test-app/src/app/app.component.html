<app-warning-alert></app-warning-alert> <app-success-alert></app-success-alert>
<app-servers></app-servers>
<label>Username</label>
<input type="text" class="form-control" [(ngModel)]="username">
<p>{{ username }}</p>
<button [disabled]="username === ''" (click)="username = ''">Reset User</button>
<button (click)="onToggle()">Display Details</button>
<p *ngIf="showSecret">Secret Pass = Tuna</p>
<div *ngFor="let logItem of log; let i = index"
 [ngStyle]="{backgroundColor: i >= 5 ? 'blue' : 'transparent'}"
 [ngClass]="{'white-text': i >=5 }">{{ logItem }}</div>
